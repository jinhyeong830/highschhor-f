<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회비 규칙</title>
    <style>
      html {
        font-size: 20px;
      }
      ol > li {
        font-weight: 700;
      }

      ul > li {
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1>회비 규칙 정하기</h1>
    <h2>모임이름:</h2>
    <p>후보: 311 비빔밥</p>
    <p>아래 규칙 2025년 2월 1일부터 적용</p>
    <ol>
      <li>회비 2만원</li>
      <li>
        10일 이후에 입금시 지각
        <ul>
          <li>지각 2회시 지각비 1만원</li>
          <li>기존 지각 사유서 제출 규칙 > 폐기</li>
        </ul>
      </li>
      <li>
        솔로 축하금 50만원
        <ul>
          <li>솔로 축하금 받은 사람은 결혼 축하금 없음</li>
          <li>솔로 축하금 지금 시점: 만 40세 생일</li>
          <li>2030년에 다시 논의 (인플레이션 고려)</li>
        </ul>
      </li>
      <li>
        결혼 축하금 50만원
        <ul>
          <li>주는 시점: 결혼식날 봉투투</li>
          <li>재혼시 축하금 없음</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
